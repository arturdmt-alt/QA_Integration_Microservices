name: Integration Tests Syntax Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    
    - name: Check Python syntax
      run: |
        python -m py_compile user-service/main.py
        python -m py_compile order-service/app.py
        python -m py_compile tests/test_integration.py
        